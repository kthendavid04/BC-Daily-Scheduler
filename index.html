<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/CSS/styel.css" />
    <title>Daily Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Today at a glance</h1>
      <p class="lead"></p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id='8' class="row time-block">
        <div class="col-sm-1 hour">8AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
      </div>

      <div id='9' class="row time-block">
        <div class="col-sm-1 hour">9AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
      </div>

      <div id="10" class="row time-block">
        <div class="col-sm-1 hour">10AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
      </div>

      <div id="11" class="row time-block">
        <div class="col-sm-1 hour">11AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div id='12' class="row time-block">
        <div class="col-sm-1 hour">12PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
      </div>

      <div id="13" class="row time-block">
        <div class="col-sm-1 hour">1PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div id="14" class="row time-block">
        <div class="col-sm-1 hour">2PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
      </div>

      <div id="15" class="row time-block">
        <div class="col-sm-1 hour">3PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
      </div>
      <div id='16' class="row time-block">
        <div class="col-sm-1 hour">4PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
      </div>

      <div id='17' class="row time-block">
        <div class="col-sm-1 hour">5PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js" integrity="sha512-JGKswjfABjJjtSUnz+y8XUBjBlwM1UHNlm2ZJN7A2a9HUYT3Mskq+SacsI35k4lok+/zetSxhZjKS3r3tfAnQg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Assets/JS/script.js"></script>
  </body>
</html>
